<ion-header>

  <ion-navbar>
    <ion-title>Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (submit)="doCadastroAluno()" #form="ngForm">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="dadosAluno.nome" type="text" name="nome" placeholder="Nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dadosAluno.email" type="email" name="email" placeholder="E-mail" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Data de Nascimento</ion-label>
      <ion-datetime [(ngModel)]="dadosAluno.dtNascimento" name="dtNascimento" displayFormat="DD MMM YYYY" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dadosAluno.peso" type="number" name="peso" placeholder="Peso em KG"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dadosAluno.altura" type="number" name="altura" placeholder="Altura em cm" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dadosAluno.senha" type="password" name="senha" placeholder="Senha" required></ion-input>
    </ion-item>
    <button ion-button full class="cor-botao-padrao" [disabled]="!form.valid">Cadastrar</button>
  </ion-list>
  </form>
</ion-content>
