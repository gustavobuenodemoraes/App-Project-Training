<ion-header>

  <ion-navbar>
    <ion-title ng-if="exercicio.nome">{{exercicio?.nome}}</ion-title>
    <ion-title ng-if="!exercicio.nome">Novo</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form #form="ngForm">
    <ion-item>
      <ion-label floating>Nome do exercicio</ion-label>
      <ion-input type="text" [value]="exercicio?.nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

    <ion-item>
      <img src="assets/img/corpo/frente.png">
    </ion-item>

    <textarea></textarea>

    <ion-icon ios="logo-youtube" md="logo-youtube"></ion-icon>

  </form>

  <button class="salvar" ion-button full class="cor-botao-padrao aluno">Salvar treinamento</button>
</ion-content>
